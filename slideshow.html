<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link rel="stylesheet" href="./dist/style.min.css" />
  <link rel="stylesheet" href="./dist/projects.min.css">
  <link rel="stylesheet" href="./dist/slideshow.min.css" />
</head>
<body>
  <div class="slideshow-container">

    <!-- Full-width images with number and caption text -->
    <div class="mySlides fade">
      <div class="numbertext">1 / 3</div>
      <article>
        <div class="icon neumorphism">
          <i class="fas fa-cogs"></i>
        </div>
        <div>
          <h2 class="neumorphism">
            Help <strong>companies</strong>,<strong>organizations</strong>, and
            <strong>YOU</strong> enhance your business
          </h2>
        </div>
      </article>
      <div class="text">Caption Text</div>
    </div>
  
    <div class="mySlides fade">
      <div class="numbertext">2 / 3</div>
      <article class="inverse">
        <div class="icon neumorphism">
          <i class="fab fa-html5 fa-10x"></i>
        </div>
        <div>
          <h2 class="neumorphism">
            Design attractive <strong>Web Pages</strong>
          </h2>
        </div>
      </article>      <div class="text">Caption Two</div>
    </div>
  
    <div class="mySlides fade">
      <div class="numbertext">3 / 3</div>
      <!-- <img src="img3.jpg" style="width:100%"> -->
      <div class="text">Caption Three</div>
    </div>
  
    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
  </div>
  <br>
  
  <!-- The dots/circles -->

    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
  </div> -->
</body>

</html>
